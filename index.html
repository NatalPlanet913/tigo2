<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor IPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .player-container {
            position: relative;
            padding-bottom: 56.25%; /* Relación 16:9 */
            height: 0;
            overflow: hidden;
        }
        
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
        }
        
        .playlist-input {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .channel-list {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .channel-item {
            padding: 10px;
            background-color: #444;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .channel-item:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reproductor IPTV</h1>
        
        <div class="player-container">
            <video id="videoPlayer" controls></video>
        </div>
        
        <div class="controls">
            <input type="text" 
                   class="playlist-input" 
                   placeholder="Ingresa URL M3U8 o selecciona del historial"
                   id="playlistUrl">
            <button onclick="loadPlaylist()">Cargar</button>
            <button onclick="togglePlay()">Play/Pause</button>
            
            <div class="channel-list" id="channelList">
                <!-- Canales se cargarán aquí -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playlistInput = document.getElementById('playlistUrl');
        let hls = null;
        
        // Lista de canales predefinidos (puedes agregar más)
        const defaultPlaylists = [
            {
                name: "Canal Deportivo",
                url: "https://ejemplo.com/deportes.m3u8"
            },
            {
                name: "Canal Noticias",
                url: "https://ejemplo.com/noticias.m3u8"
            }
        ];

        // Cargar lista de reproducción
        function loadPlaylist(url = null) {
            const playlistUrl = url || playlistInput.value;
            
            if (hls) {
                hls.destroy();
            }
            
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(playlistUrl);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayer.play();
                    saveToHistory(playlistUrl);
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = playlistUrl;
                videoPlayer.addEventListener('loadedmetadata', () => {
                    videoPlayer.play();
                    saveToHistory(playlistUrl);
                });
            }
        }

        // Control Play/Pause
        function togglePlay() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }

        // Guardar en historial
        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('iptvHistory') || '[]');
            if (!history.includes(url)) {
                history.push(url);
                localStorage.setItem('iptvHistory', JSON.stringify(history));
                updateHistoryList();
            }
        }

        // Actualizar lista de canales
        function updateHistoryList() {
            const history = JSON.parse(localStorage.getItem('iptvHistory') || '[]');
            const channelList = document.getElementById('channelList');
            
            // Limpiar lista
            channelList.innerHTML = '';
            
            // Agregar canales predefinidos
            defaultPlaylists.forEach(channel => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = channel.name;
                div.onclick = () => {
                    playlistInput.value = channel.url;
                    loadPlaylist(channel.url);
                };
                channelList.appendChild(div);
            });
            
            // Agregar historial
            history.forEach(url => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = url;
                div.onclick = () => {
                    playlistInput.value = url;
                    loadPlaylist(url);
                };
                channelList.appendChild(div);
            });
        }

        // Inicializar
        updateHistoryList();
    </script>
</body>
</html>
