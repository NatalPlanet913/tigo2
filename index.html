<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video M3U8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Reproductor de video -->
    <video id="videoPlayer" controls></video>

    <!-- Incluir la biblioteca hls.js desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- Script para configurar el reproductor -->
    <script>
        // URL del archivo .m3u8 (cámbiala por la URL de tu stream)
        const videoSrc = 'https://path/to/your/stream.m3u8';

        // Obtener el elemento de video
        const videoPlayer = document.getElementById('videoPlayer');

        // Verificar si el navegador soporta hls.js
        if (Hls.isSupported()) {
            const hls = new Hls(); // Crear una instancia de hls.js
            hls.loadSource(videoSrc); // Cargar la URL del stream
            hls.attachMedia(videoPlayer); // Asociar el video al reproductor
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                videoPlayer.play(); // Reproducir automáticamente
            });
        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
            // Si el navegador soporta HLS de forma nativa (como Safari)
            videoPlayer.src = videoSrc;
            videoPlayer.addEventListener('loadedmetadata', function() {
                videoPlayer.play(); // Reproducir automáticamente
            });
        }
    </script>
</body>
</html>
